name: Java CI/CD with Docker (Local Act)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  # 🔹 Job 1: Lint
  lint:
    name: 🔎 Lint (Checkstyle)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04   # Imagen base local sin login
      options: --init
    steps:
      - name: Install Java & Maven
        run: |
          apt-get update && apt-get install -y openjdk-21-jdk maven curl git
          java -version
          mvn -version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkstyle
        run: mvn checkstyle:check

  # 🔹 Job 2: Tests + Coverage
  test:
    name: 🧪 Tests + Coverage
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: ubuntu:22.04
      options: --init
    steps:
      - name: Install Java & Maven
        run: |
          apt-get update && apt-get install -y openjdk-21-jdk maven curl git
          java -version
          mvn -version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests with coverage
        run: mvn -B clean verify  # JaCoCo en pom exige ≥90%

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # 🔹 Job 3: Build JAR
  build:
    name: 📦 Build JAR
    runs-on: ubuntu-latest
    needs: test
    container:
      image: ubuntu:22.04
      options: --init
    steps:
      - name: Install Java & Maven
        run: |
          apt-get update && apt-get install -y openjdk-21-jdk maven curl git
          java -version
          mvn -version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package application
        run: mvn -B package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-banco-jar
          path: target/*.jar

  # 🔹 Job 4: Docker (Local Test)
  docker:
    name: 🐳 Docker Build & Health Test
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ubuntu:22.04
      options: --init
    steps:
      - name: Install Java, Maven & Docker
        run: |
          apt-get update && apt-get install -y openjdk-21-jdk maven docker.io curl git
          java -version
          mvn -version
          docker --version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mini-banco:latest .

      - name: Run Docker container
        run: docker run --rm -d -p 8080:8080 --name mini-banco mini-banco:latest

      - name: Test container health
        run: |
          echo "⏳ Waiting for container to start..."
          retries=5
          for i in $(seq 1 $retries); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "000")
            if [ "$STATUS" -eq 200 ]; then
              echo "✅ App is running (HTTP $STATUS)"
              break
            fi
            echo "⏳ Retry $i/$retries - waiting 5s..."
            sleep 5
          done
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ App not responding (HTTP $STATUS)"
            docker logs mini-banco
            exit 1
          fi

      - name: Stop container (cleanup)
        run: docker stop mini-banco || true
