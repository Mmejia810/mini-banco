name: Java CI with Maven + Docker

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: 🔎 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Maven manually
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
          tar -xzf apache-maven-3.9.6-bin.tar.gz
          sudo mv apache-maven-3.9.6 /opt/maven
          echo "/opt/maven/bin" >> $GITHUB_PATH

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run Checkstyle
        run: mvn checkstyle:check

  test:
    name: 🧪 Tests + Coverage (≥55% temporal)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Maven manually
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
          tar -xzf apache-maven-3.9.6-bin.tar.gz
          sudo mv apache-maven-3.9.6 /opt/maven
          echo "/opt/maven/bin" >> $GITHUB_PATH

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run tests with coverage validation
        run: |
          mvn clean verify
          echo "✅ Coverage check passed (≥55% temporal)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  build:
    name: 📦 Build JAR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Maven manually
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
          tar -xzf apache-maven-3.9.6-bin.tar.gz
          sudo mv apache-maven-3.9.6 /opt/maven
          echo "/opt/maven/bin" >> $GITHUB_PATH

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Package application
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-banco-jar
          path: target/app.jar

  docker:
    name: 🐳 Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t mini-banco:latest .
      - name: Test Docker container
        run: |
          docker run -d -p 8080:8080 --name mini-banco-container mini-banco:latest
          sleep 10
          if docker ps | grep -q mini-banco-container; then
            echo "✅ Contenedor ejecutándose correctamente"
            docker stop mini-banco-container
          else
            echo "❌ El contenedor no se está ejecutando"
            exit 1
          fi