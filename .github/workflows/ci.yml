name: Java CI with Maven + Docker local

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  # 🔹 Job 1: Lint
  lint:
    name: 🔎 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkstyle
        run: mvn checkstyle:check

  # 🔹 Job 2: Tests + Coverage
  test:
    name: 🧪 Tests + Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run tests with coverage
        run: mvn -B clean verify
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # 🔹 Job 3: Build JAR
  build:
    name: 📦 Build JAR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Package application
        run: mvn -B package -DskipTests
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-banco-jar
          path: target/app.jar

  # 🔹 Job 4: Docker (Local Test)
  docker:
    name: 🐳 Docker (local test)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t mini-banco:latest .
      - name: Run Docker container
        run: docker run --rm -d -p 8080:8080 --name mini-banco mini-banco:latest
      - name: Test container health
        run: |
          echo "Esperando a que la app arranque..."
          for i in {1..10}; do
            if curl -f http://localhost:8080; then
              echo "✅ App is running"
              exit 0
            fi
            sleep 5
          done
          echo "❌ App no responde después de 50s"
          exit 1
      - name: Stop container (cleanup)
        run: docker stop mini-banco || true
